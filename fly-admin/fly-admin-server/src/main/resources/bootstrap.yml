# 端口配置
server:
  port: 8002
  servlet:
    context-path: /${spring.application.name}
    session:
      timeout: 18000

spring:
  application:
    name: admin
  profiles:
    active: dev

# 认证中心配置
auth:
  serviceId: auth
  token:
    type: RSA
  app:
    appId: ${spring.application.name}
    appSecret: 123456

# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS