# 端口配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: gateway
  profiles:
    active: dev

# 认证中心配置
auth:
  serviceId: auth
  token:
    type: RSA
  app:
    appId: ${spring.application.name}
    appSecret: 123456

# 暴露 SpringBoot Actuator Endpoint
management:
  endpoints:
    web:
      exposure:
        include: '*'  # 需要开放的端点。默认值只打开 health 和 info 两个端点。通过设置 *, 可以开放所有端点
  endpoint:
    health:
      show-details: ALWAYS